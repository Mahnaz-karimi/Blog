{% extends "repport/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"> <!-- den vil vise billed af den user som har oploadet under hver post i home page.-->
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ post.author }}</a>
                  <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                    <!-- den tegn filtrere som her vil filter date,
                    vi giver en format til date gennem se django date documentation . der skal ikke stÃ¥ noget mellemrum-->
                    <!-- https://docs.djangoproject.com/en/3.1/ref/templates/builtins/#date -->
                </div>
                <h2><a class="article-title"  href="{% url 'post-detail' post.id %}" >{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
              </div>
            </article>
    {% endfor %}
{% endblock content %}
